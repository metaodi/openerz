name: Update data in database

on:
  workflow_dispatch:

jobs:
  update_data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"
          
      - name: Install uv
        uses: astral-sh/setup-uv@v6
          
      - name: Install heroku-cli
        run: curl https://cli-assets.heroku.com/install-ubuntu.sh | sh
        
      - name: Install dependencies
        run: |
          npm ci
          uv sync --locked --all-extras --dev
      
      - name: Validate config
        run: uv run validate_config.py

      - name: Load data in cache
        run: |
          wget -O cache/zurich.csv https://www.dropbox.com/scl/fi/zai25a3tvn9a9nvj9pkuw/zurich.csv?rlkey=4zutnyc0xft7v0afdbqr1081w&dl=0
          wget -O cache/zurich_stationen.csv https://www.dropbox.com/scl/fi/ywk1670ep3wqawe87w5ew/zurich_stationen.csv?rlkey=hxgmu9nqvdl8tocp2s5hlr89o&dl=0
          wget -O cache/basel.csv https://www.dropbox.com/scl/fi/aar6p4bkmbnj78qgn8ijo/basel.csv?rlkey=fvrmug7m2yp6gp5vophgqhsee&dl=0
          wget -O cache/basel_stationen.csv https://www.dropbox.com/scl/fi/lqz11wx6v8tniyzcc71lz/basel_stationen.csv?rlkey=fvxn5higzyk67yvx9yotykn3n&dl=0

      - uses: akhileshns/heroku-deploy@v3.12.14
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "openerz"
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          justlogin: true
      
      - name: Get DATABASE_URL from heroku
        run: |
          dburl=$(heroku config:get DATABASE_URL -a openerz)
          echo "DATABASE_URL=${dburl}" >> "$GITHUB_ENV"
          
      - name: Update database
        run: ./load_data_in_database.sh
